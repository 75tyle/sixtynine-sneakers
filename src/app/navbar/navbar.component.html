<div class="navbar row d-flex px-4 border border-black">
    <div *ngIf="check_login" (click)="login()" class="usericon col-1 justify-content-start"><img src="../../assets/user-regular (1).svg" width="25" height="30"><span>USER</span></div>
    <div *ngIf="check_login" class="bidicon  col-2"><img src="../../assets/money-bill-trend-up-solid.svg"  width="30" height="30"><span class="listing">LISTING</span></div>
    <div [ngClass]="naam" class=" mainlogo d-flex col-6 justify-content-center text-center"><a (click)="navigate()"><span class="sixtyninelogo">69</span><span class="street">STREETWEAR</span></a></div>
    <div *ngIf="check_login" class="searchbar col-2" ><input type="text" class="search w-100" placeholder="Search"/></div>
    <div *ngIf="check_login" (click)="bag()" class="bagicon col-1 justify-content-end"><img src="../../assets/bag-shopping-solid.svg" width="30" height="30"><span class=" bag_text w-100">BAG</span></div>
</div>
